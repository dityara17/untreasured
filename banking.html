<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="eny">
                    <div class="avatar">
                        <img src="images/av-co.jpeg" alt="">

                    <div class="ent">

                        <span><i class="fas fa-circle"></i> Developer</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
            </div>
            <div class="col-md-4 text-right">
                <div class="coin">
                    <div class="avatar">
                        <img style="width: 40px" src="images/coin.png" alt="">
                    </div>
                    <div class="ent">
                        132, 103
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-kar">

<section id="dashboard" style="padding-bottom: 400px">
   <div class="container">
       <div class="bank">
           <div class="row">
               <div class="col-md-6">
                   <h3 class="title-sec"><i class="fas fa-coins"></i> Send Coin</h3>
                   <div class="box-bank">
                       <div class="img">
                           <img src="images/coin.png" alt="">
                       </div>
                       <div class="btn-adt">
                           <a href="#" data-toggle="modal" data-target="#sendModal" class="btn btn-default">Click to send coins</a>
                       </div>
                   </div>
               </div>
               <div class="col-md-6">
                   <h3 class="title-sec"><i class="fas fa-coins"></i> Claim Coin</h3>
                   <div class="box-bank">
                       <div class="img">
                           <img src="images/Coin%20Bag.png" alt="">
                       </div>
                       <div class="btn-adt">
                           <a href="#" data-toggle="modal" data-target="#claimModal" class="btn btn-default">Claim to send coins</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
    <div class="setting">
        <ul>
            <li><a href=""><i class="fa fa-cog"></i></a></li>
            <li><a href=""><i class="fa fa-bell"></i></a></li>
        </ul>
    </div>
</section>

<div class="modal fade modal-bank" id="sendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="image">
                <img src="images/coin.png" alt="">
            </div>
            <h4 style="text-align: center;margin-bottom: 20px" class="" id="exampleModalLabel">Send coins to another user</h4>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Discord username</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Coins</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="footer-mod" style="text-align: center">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-bank" id="claimModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="image">
                <img src="images/coin.png" alt="">
            </div>
            <h4 style="text-align: center;margin-bottom: 20px" class="" id="">Claim coins from another user</h4>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="">Discord username</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Coins</label>
                        <input type="text" class="form-control">
                    </div>
                </form>
            </div>
            <div class="footer-mod" style="text-align: center">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Send</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
